<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 2</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form>
    <header>
      <div class="container-top">
        <button id="button" type="button">Logo</button>
        <button id="button" type="button">Navigation</button>
      </div>
    </header>
    <main class="main-1">
      <div class="container-main">
        <h1>Sign up to Mechi's webpage</h1>
        <h1>Step 2/4 tell us - How can we reach you?</h1>
      </div>
    </main>
    <main class="main-2">
      <div class="container-progress">
        <progress class="progressbar" value = "66" max = "100">
      </div>
    </main>
    <main class="main-3">
      <div class="container-data">
        <p>we will probably need to stay in contact with you. How can we reach you?</p>
        <div class="wrap-data">
          <div class="left-side">
            <label for="email">Email*</label>
            <input type="text" id="email" name="email">
            <label for="password">Password*</label>
            <input type="password" id="pword" name="pword"><br>
            <label for="re-password">Re-enter password*</label>
            <input type="password" id="re-pword" name="re-pword">
          </div>
          <div class="right-side">
            <label for="phone">Phone</label>
            <input type="number" id="phone" name="phone">
          </div>
        </div>
      </div>
    </main>
    <main class="main-5">
      <div class="container">
        <p> I want to sing up for the news letter</p>
        <label for="weekly-news">Weekly news</label>
        <input type="checkbox" id="weekly-news" name="w-news" value="w-news">
        <label for="monthly-news">Monthly news</label>
        <input type="checkbox" id="monthly-news" name="m-news" value="m-news">
        <label for="no-news">I don't want news</label>
        <input type="checkbox" id="no-news" name="n-news" value="n-news">
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <button id="button" type="button"><a id="button" href="http://127.0.0.1:5500/step3.html">Next step</a></button>
      </div>
    </footer>
  </form>
</body>

</html>
